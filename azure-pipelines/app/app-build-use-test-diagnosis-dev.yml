name: $(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
    - release/app
    - develop/app
    - feature/*
  paths:
    include:
    - Covid19Radar
    - Covid19Radar.sln
    - azure-pipelines

variables:
- group: app-settings-dev

jobs:
- job: build_ios
  pool:
    vmImage: '$(VmImage)'
    demands:
    - xcode
    - Xamarin.iOS
  variables:
  - group: ios-signing-development
  - group: ios-build-environment
  - name: DEVELOPER_DIR
    value: '/Applications/Xcode_$(XcodeVersion).app'
  steps:
  - template: templates/build/ios-build-development-template.yml
